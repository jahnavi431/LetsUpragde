<!DOCTYPE html>
<html>
    <head>
        <title>min to sec</title>
    </head>
    <body>
        <script type="text/javascript">
        function cmts(min)
        {
            return Math.floor(min * 60);
        }
        var mts=cmts(prompt("Enter Minutes"));
        document.write("Result:" + mts);
        </script>
    </body>
</html>
